<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherWear</title>
        <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
        <div class="ps-2 mt-2">
            <a href="https://pickupplease.org/donate-clothing-in-new-jersey"><button class="btn btn-warning">Donate Clothes in NJ</button></a>
        </div>
        <link rel="stylesheet" href="/css/home.css" />
    </head>
    <body>
        <h1 class="display-1">WeatherWear</h1>
        <button class="btn btn-primary" id="sign_out_button">Sign Out</button></br></br>
        <div class="profile">
            <span id="welcome"></span>&nbsp&nbsp&nbsp<a href="/locker">My Locker</a>
        </div>
        <div class="search-bar">
            <!-- as user types in input into this text, hit the api and get a list of cities from their input that they could search for -->
            <div class="dropdown">
                <input id="city_search" placeholder="enter city name" class="dropdown-toggle form-control" data-bs-toggle="dropdown" autocomplete="off" data-bs-display="static"/>
                <ul id="dropdown-menu" class="dropdown-menu dropdown-menu-right">
                </ul>
            </div>

            <button id="use_location_button" class="btn btn-primary">Use my location</button>
        </div>
        <!-- auth script -->
        <script src="/js/authentication.js"></script>
        <!-- javascript for this page -->
        <script src="/js/index.js"></script>
        <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
