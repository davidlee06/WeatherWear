<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>WeatherWear</title>
    </head>
    <body>
        <div>WeatherWear</div>
        <!-- as user types in input into this text, hit the api and get a list of cities from their input that they could search for -->
        <input type="text" id="city_search" placeholder="enter city name" />
        <div id="city_list_root"></div>
        <button id="use_location_button">Use my location</button>
        <!-- change the data login uri to production url when we go into prod -->
        <div
            id="g_id_onload"
            data-client_id="440781255587-s88oc8p00f5lhbsvrhdg51n22c5gmcse.apps.googleusercontent.com"
            data-login_uri="http://localhost/api/auth/google"
            data-auto_prompt="false"
            data-ux_mode="redirect"
        ></div>
        <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
        ></div>

        <!-- javascript for this page -->
        <script src="/js/index.js"></script>
        <!-- google auth library script-->
        <script src="https://accounts.google.com/gsi/client" async defer></script>
    </body>
</html>
